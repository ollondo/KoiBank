<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KoiBank</title>
</head>
<body>

    <header>
        <h1> Bem-vindo ao KoiBank</h1>
        <p>O seu banco digital</p>
    </header>
    <div>
        <h2>Acessar conta</h2>
        <label for="email">Email</label> 
        <input type="email" id="email" name="email" required>
        <br>
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required>
        <br>
        <button onclick="simularLogin()">Acessar</button>
        <br>
        <p style="margin-top: 10px;"><span style="border: 1px solid #000000; padding: 10px;"><a href="./acesso/criar.html">Criar conta</a></span></p>
    </div>
    
    <script>
        function simularLogin() {
            var email = document.getElementById("email").value;
            var senha = document.getElementById("senha").value;
            
            // Aqui você pode fazer o que quiser com os dados do "login"
            console.log("Email:", email);
            console.log("Senha:", senha);
            
            // Aqui você pode redirecionar para outra página ou exibir alguma mensagem
        }
    </script>
</body>
</html>
